<form>
    <label for="studentID">Student ID:</label><br/>
   <input type="numeric" id="studentID" name="studentID">

    <label for="fullName">Full Name:</label><br/>
   <input type="text" id="fullName" name="userName">
    
    <label for="birthDate">Birthday:</label><br/>
   <input type="date" id="birthDate" name="birthDate">

    <label for="eMail">Email Address:</label><br/>
   <input type="email" id="eMail" name="eMail">

    <label for="phoneNum">Mobile Number:</label><br/>
   <input type="text" id="phoneNum" name="phoneNum">

    <p> Are you and intern or extern? </p>
      <input type="radio" id="intern" name="livingtype" value="Intern">
        <label for="intern">Intern</label></br>
    
    <input type="radio" id="extern" name="livingtype" value="Extern">
        <label for="extern">Extern</label></br>

    <label for="wait">Why do you wanna join?: </label></br>
    <textarea id="tArea" name="wait" rows="4" cols="50"> </textarea>

    <input type="submit" value="Submit">
</form>
